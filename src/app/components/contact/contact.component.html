<div class="ContainerHeading">
    <div class="Heading">
        <h1>Contact Me</h1>
        <P>Send A Message And I Will Get Back To You</P>
    </div>
</div>
    <div class="contact-us-container">
      <div class="contact-us-form">
        <h2>Get in Touch</h2>
        <form>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" required></textarea>
          </div>
          <button type="submit">Send Message</button>
        </form>
      </div>
      <div class="contact-us-info">
        <h2>Contact Information</h2>
        <div class="contact-icon">
          <i class="fas fa-phone"></i>
          <span>Call Us: 555-555-5555</span>
        </div>
        <div class="contact-icon">
          <i class="fas fa-envelope"></i>
          <span>Email Us: <a href="mailto:info@example.com">infoexample.com</a></span>
        </div>
        <div class="contact-icon">
          <i class="fas fa-map-marker-alt"></i>
          <span>Visit Us: 123 Main St, Anytown,  12345</span>
        </div>
      </div>
    </div>
